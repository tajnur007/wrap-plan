<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wrap Plan - Ultimate Project Manage Tool</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
  <!-- Navigation Bar -->
  <div class="nav-wrapper">
    <nav class="center-y">
      <div class="d-flex justify-between w-full">
        <div class="center">
          <img height="28px" width="28px" src="./assets//icons/check-icon.svg" alt="check-icon">
          <h3 class="px-6">Archive</h3>
        </div>
        <div class="center-y">
          <div class="notification-bell">
            <img class="" height="24px" width="24px" src="./assets/icons/bell-icon.svg" alt="bell-icon">
          </div>
          <h3 class="px-2">Hi! Dr. Henry</h3>
          <img height="24px" width="24px" src="./assets/icons/gear-icon.svg" alt="gear-icon">
        </div>
      </div>
    </nav>
  </div>

  <main class="main-container">
    <section>
      <p class="section-title">
        New Project
        <span class="count d-inline-block ml-4">2</span>
      </p>
      <div id="newProjectCardsContainer">
        <div id="addNewProjectCard" class="center flex-column cursor-pointer">
          <img src="./assets/icons/add-icon.svg" alt="add-icon">
          <p class="client-name mt-4">Start a new project</p>
        </div>

        <!-- <div class="card-container new-project-border">
          <div class="card h-full d-flex flex-column justify-between">
            <h3 class="card-title">Dog smile photo augmented reality filter for social media apps</h3>
            <div>
              <p>
                <span class="client-text">Client</span>
                <span class="client-name d-inline-block ml-4">John Trommbone Jr.</span>
              </p>
              <div class="d-flex justify-between mt-4">
                <div>
                  <p class="date-text">Create on</p>
                  <p class="date">12-29-2023</p>
                </div>
                <div>
                  <p class="date-text">Modified on</p>
                  <p class="date">2 hrs ago</p>
                </div>
              </div>
            </div>
          </div>
        </div> -->

      </div>
    </section>
    <section>
      <p class="section-title">
        Claims generated
        <span class="count d-inline-block ml-4">4</span>
      </p>
      <div id="claimsGeneratedCardsContainer"></div>
    </section>
    <section>
      <p class="section-title">
        Draft generated
        <span class="count d-inline-block ml-4">2</span>
      </p>
      <div id="draftGeneratedCardsContainer"></div>
    </section>
    <section>
      <p class="section-title">
        Marked complete
        <span class="count d-inline-block ml-4">11</span>
      </p>
      <div id="markedCompleteCardsContainer"></div>
    </section>

  </main>

  <div class="modal-container center" style="display: none;">
    <div class="modal">
      <div class="my-4 mx-6 center-y justify-between">
        <h3>Create A New Project</h3>
        <button class="cross-btn">X</button>
      </div>
      <hr/>
      <div class="center flex-column mt-8">
        <div class="mb-4">
          <label for="projectTitleInput">Project Title: </label>
          <input type="text" id="projectTitleInput">
        </div>
        <div class="mb-6">
          <label for="clientNameInput">Client Name: </label>
          <input type="text" id="clientNameInput">
        </div>
        <button>Create</button>
      </div>
    </div>
  </div>

  
  <script type="module" src="./assets/scripts/main.js"></script>
</body>
</html>
