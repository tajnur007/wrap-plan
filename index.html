<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wrap Plan - Ultimate Project Manage Tool</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="shortcut icon" href="./assets/icons/wrap-plan.ico" type="image/x-icon">
</head>
<body>
  <!-- Navigation Bar -->
  <div class="nav-wrapper">
    <nav class="center-y">
      <div class="d-flex justify-between w-full">
        <div class="center">
          <img height="28px" width="28px" src="./assets//icons/check-icon.svg" alt="check-icon">
          <h3 class="px-6">Archive</h3>
        </div>
        <div class="center-y">
          <div class="notification-bell">
            <img class="" height="24px" width="24px" src="./assets/icons/bell-icon.svg" alt="bell-icon">
          </div>
          <h3 class="px-2">Hi! Dr. Henry</h3>
          <img height="24px" width="24px" src="./assets/icons/gear-icon.svg" alt="gear-icon">
        </div>
      </div>
    </nav>
  </div>

  <!-- Project Cards Area -->
  <main class="main-container">
    <section>
      <p class="section-title">
        New Project
        <span id="newProjectCount" class="count d-inline-block ml-4">0</span>
      </p>
      <div id="newProjectCardsContainer"></div>
    </section>
    <section>
      <p class="section-title">
        Claims generated
        <span id="claimsGeneratedCount" class="count d-inline-block ml-4">0</span>
      </p>
      <div id="claimsGeneratedCardsContainer"></div>
    </section>
    <section>
      <p class="section-title">
        Draft generated
        <span id="draftGeneratedCount" class="count d-inline-block ml-4">0</span>
      </p>
      <div id="draftGeneratedCardsContainer"></div>
    </section>
    <section>
      <p class="section-title">
        Marked complete
        <span id="markedCompleteCount" class="count d-inline-block ml-4">0</span>
      </p>
      <div id="markedCompleteCardsContainer"></div>
    </section>

  </main>

  <!-- Create New Project Modal -->
  <div id="createProjectModal" class="modal-container center" style="display: none;">
    <div class="modal">
      <div class="my-4 mx-6 center-y justify-between">
        <h3>Create A New Project</h3>
        <button id="modalCloseBtn" class="cross-btn" onclick="closeCreateProjectModal()">X</button>
      </div>
      <hr/>
      <div class="center flex-column mt-8">
        <div class="mb-4">
          <label for="projectTitleInput">Project Title: </label>
          <input type="text" id="projectTitleInput">
        </div>
        <div class="mb-6">
          <label for="clientNameInput">Client Name: </label>
          <input type="text" id="clientNameInput">
        </div>
        <button onclick="createNewProject()">Create</button>
      </div>
    </div>
  </div>

  <!-- Action Dropdown -->
  <div id="actionDropdown" class="action-dropdown">
    <h4 class="">Move To</h4>
    <ul>
      <li onclick="updateProjectStatus('New Project')">New Project</li>
      <li onclick="updateProjectStatus('Claims Generated')">Claims Generated</li>
      <li onclick="updateProjectStatus('Draft Generated')">Draft Generated</li>
      <li onclick="updateProjectStatus('Completed')">Marked Complete</li>
    </ul>
  </div>

  <!-- Linking Script Files -->
  <script type="module" src="./assets/scripts/main.js"></script>
</body>
</html>
